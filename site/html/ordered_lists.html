<!-- Syntax for Ordered Lists -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ordered Lists</title>
</head>
<body>
    <h1>Unordered Lists</h1>
    <ol>
        <li>Cookies</li>
        <li>Corn flour</li>
        <li>Batteries</li>
        <li>Chocolates
            <ol>
                <li>Dairy Milk</li>
                <li>Kit Kat</li>
                <li>5 Star</li>
                <li>Snickers</li>
            </ol>
        </li>
        <li>Spoons</li>
        <li>Scrubber</li>
    </ol>
</body>
</html>
