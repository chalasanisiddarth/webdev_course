<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Displaying Images</title>
</head>
<body>
    <h2>Welcome to Google!</h2>
    <img src="https://blog.hubspot.com/hubfs/image8-2.jpg" width="400" height="200" 
         alt="Image could not be loaded."><br>
    <img src="https://blg.hubspot.com/hubfs/image8-2.jpg" width="400" height="200" 
         alt="Image could not be loaded.">
    
</body>
</html>
<!-- alt tag is used to display any alternate information in case and image fails to load-->
